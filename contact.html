<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Nunito|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/392379d020.js" crossorigin="anonymous"></script>
    <title>Cuppino Coffee</title>
</head>
<body onload="selectMotto">
    <div class="container">
        <div class="logo">
            <h1>Cuppino Coffee</h1>
            <h3 id="motto">Life begins with Good Coffee</h3>
        </div>
    <nav>
        <ul id="altnav">
            <a href="index.html"><i class="fas fa-caret-left"></i><li>Back Home</li></a>
        </ul>
    </nav>
    <div class="overflow">

    </div>
    <section id="contact">
        <div class="contact">
            <h1>Contact Form</h1>
            <p>- Alternatively you can contact us via the details found at the bottom
                of this page -
            </p>
            <form action="">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" placeholder="Your first name.." required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Your last name.." required>
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Contact email.." required>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your message.." maxlength="300" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <ul>
            <li><i class="fas fa-map-marker-alt"></i> 123 Fake High Street, SB13 2LU</li>
            <li><i class="fas fa-at"></i> enquire@cuppinocafe.com</li>
            <li><i class="fab fa-whatsapp"></i> 01123456789</li>
            <li><i class="fas fa-phone-alt"></i> 02087654321</li>
        </ul>
        <ul>
            <li><i class="far fa-copyright"></i> Cuppino Coffee</li>
        </ul>
    </footer>
    </div>
    <script src="motto.js"></script>
</body>
</html>
